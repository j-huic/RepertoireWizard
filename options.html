<!DOCTYPE html>
<html>
    <head>
        <script src="options.js">
        </script>
    </head>
    <body>
        <h1>Options</h1>
        <div>
            <input type="checkbox" id="notifs" name="checkbox">
            <label for="notifs">Hide Notification Alert</label>
        </div>
        <div>
            <input type="checkbox" id="extraDropdownCheckbox" name="checkbox">
            <label for="extraDropdownCheckbox">Add Additional Dropdown Menu</label>
        </div>
        <div>
            <br>
        </div>
            <label for="blacklistInput">Filter Courses From the Dropdown</label>
            <input type="text" id="blacklistInput" name="blacklistInput">
            <input type="submit" id="blacklistSubmit" value="Submit">
            <input type="submit" id="clearBlacklist" value="Clear Blacklist">
            <input type="submit" id="showBlacklist" value="Show Blacklist">
            <img src="icon16.png" alt="Info" id="infoIcon">
            <div id="infoText" style="display: none;">
                Add blacklisted keywords to filter out unwanted courses.
                Enter separately or separate by commas.
            </div>
        </div>

    </body>
</html>
