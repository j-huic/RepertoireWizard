<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="popupStyles.css" />
  </head>

  <body id="body">
    <div class="header-bar">
      <div class="icon-wrapper" id="settingsIcon">
        <i class="bi bi-gear-fill header-icon"></i>
      </div>

      <div class="icon-wrapper" id="infoIcon">
        <i class="bi bi-info-circle-fill header-icon"></i>
      </div>
      <div class="icon-wrapper" id="logsIcon">
        <i class="bi bi-file-earmark-arrow-down-fill header-icon"></i>
      </div>

      <label class="theme-switch">
        <input type="checkbox" id="lightSwitch" />
        <div class="slider" id="lightSlider">
          <i class="bi bi-moon-fill moon-icon"></i>
          <i class="bi bi-sun-fill sun-icon"></i>
        </div>
      </label>
    </div>

    <div class="border-top border-dark-grey"></div>

    <div class="container mt-2" id="courseInfoContainer">
      <h6 id="titleHeader" style="text-align: left"></h6>
      <h6 id="courseTitle" class="mb-2"></h6>
      <div
        id="courseInStorage"
        class="alert alert-success align-items-center mt-2"
        role="alert"
        style="padding: 0.25rem 0.5rem; display: none"
      >
        <i class="bi bi-check-circle-fill" style="margin-right: 0.5rem"></i>
        <span class="small-text"> Course data in storage</span>
      </div>
    </div>

    <!-- <div class="border-top border-dark-grey mb-2"></div> -->

    <div class="container mb-2" id="scrapeControls">
      <div class="d-flex flex-column align-items-center mt-2 mb-2">
        <div class="w-100 text-center" id="chapterSliderDiv">
          <h6>Number of chapters to scrape:</h6>
          <label for="chapterSlider" id="chapterSliderLabel"></label>
          <input
            type="range"
            class="form-range"
            min="1"
            max="11"
            id="chapterSlider"
            style="cursor: pointer"
          />
        </div>
        <div class="align-self-start mb-1 mt-1">
          <div>
            <input type="checkbox" id="skipPausedLines" />
            <label for="skipPausedLines">Skip Paused Lines</label>
          </div>
          <div>
            <input type="checkbox" id="parallelScrape" />
            <label for="parallelScrape"
              >Scrape multiple chapters in parallel</label
            >
          </div>
        </div>
        <div
          class="w-100 text-center mt-2"
          id="tabSliderDiv"
          style="display: none"
        >
          <h6>Number of tabs per batch:</h6>
          <label for="tabSlider" id="tabSliderLabel"></label>
          <input
            type="range"
            class="form-range"
            min="1"
            max="10"
            id="tabSlider"
            style="cursor: pointer"
          />
        </div>
        <button id="startButton" class="btn btn-secondary mt-2 w-100">
          Start Scraping
        </button>
        <div class="d-flex justify-content-between mt-2 w-100">
          <button id="saveButton" class="btn btn-success w-50 me-1">
            Save
          </button>
          <button id="abortButton" class="btn btn-danger w-50 ms-1">
            Abort
          </button>
        </div>
      </div>
      <div>
        <span id="progressText" style="display: block"></span>
        <span id="moveProgress" style="display: block"></span>
        <span id="statusUpdate" style="display: block"></span>
      </div>
    </div>

    <script src="libs/browser-polyfill.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
